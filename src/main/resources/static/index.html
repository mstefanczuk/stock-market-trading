<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat WebSocket</title>

    <script src="js/sockjs-0.3.4.js"></script>
    <script src="js/stomp.js"></script>

    <script type="text/javascript">

        let stompClient = null;

        function connect() {
            const socket = new SockJS('/greeting');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                stompClient.subscribe("/user/queue/errors", function (message) {
                    showMessageOutput(JSON.parse(message.body));
                });

                stompClient.subscribe("/user/queue/reply", function (message) {
                    showMessageOutput(JSON.parse(message.body));
                });
            }, function (error) {
                alert("STOMP error " + error);
            });
        }

        function disconnect() {
            if (stompClient != null) {
                stompClient.close();
            }
        }

        function sendMessage() {
            const from = document.getElementById('login-input').value;
            const text = document.getElementById('text').value;
            stompClient.send("/app/message", {}, JSON.stringify({'from': from, 'text': text}));
        }

        function login() {
            const login = document.getElementById('login-input').value;
            stompClient.send("/app/login", {}, login);
        }

        function showMessageOutput(messageOutput) {
            const response = document.getElementById('response');
            const p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(messageOutput.from + ": " + messageOutput.text + " (" + messageOutput.time + ")"));
            response.appendChild(p);
        }

    </script>

</head>

<body onload="connect()">
<div>
    <input type="text" id="login-input" placeholder="Login"/>
    <button id="login-button" onclick="login();">Zaloguj</button>
</div>

<div>
    <div id="conversationDiv">
        <input type="text" id="text" placeholder="Write a message..."/>
        <button id="sendMessage" onclick="sendMessage();">Send</button>
        <p id="response"></p>
    </div>
</div>

</body>
</html>
